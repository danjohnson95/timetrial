<!DOCTYPE html>
<html>
    <head>
	    <title>timetrial</title>
		<link rel="stylesheet" href="./dist/css/default.css">
	</head>

	<body>
		<div id="top" class="flex">
	    	<h1>&gt; timetrial</h1>
			<button id="save-and-run" class="hide">Save &amp; Run</button>
		</div>
		<div id="body" class="flex">
			<div id="sidebar">
				<div class="sidebar-title">
					Existing Trials
					<span id="new-trial">
						+ New Trial
					</span>
				</div>
			</div>
			<div id="content">

				<div id="new-form" class="flex hide">
					<div class="new-trial-desc flex">
						<div class="new-trial-meta">
							<div class="input-div">
								<input type="text" name="name" placeholder="Trial title">
							</div>
							<div class="input-div">
								<textarea name="description" placeholder="Trial description"></textarea>
							</div>
						</div>

						<div class="new-trial-html">
							<textarea name="html" placeholder="Trial HTML setup"></textarea>
						</div>
					</div>

					<div class="new-trial-status">
						<div class="main-status">Status: Idle</div>
						<div class="flex">
							<div class="code-status"></div>
							<div class="code-status"></div>
						</div>
					</div>

					<div class="new-trial-code flex">
						<div class="new-trial-left">
							<textarea name="code_1" placeholder="First test case"></textarea>
						</div>
						<div class="new-trial-right">
							<textarea name="code_2" placeholder="Second test case"></textarea>
						</div>
					</div>
				</div>

			</div>
		</div>

		<script src="./dist/js/newtrial.js"></script>

	</body>

</html>
